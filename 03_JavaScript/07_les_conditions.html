        /*
            >  strictement supérieur
            <  strictement inférieur
            >= supérieur ou égale
            <  inférieur ou égale
            == pour faire un ecomparaison de valeur// il permet de veraifier que les VALLEUR de 2 variables sont identiqued
            === pour faire une comparaison de valeur et de type // signifie "STRICTEMENT Egale à"// il permet de verifier la valeur ET le TYPE

        document.write(nbr1 > nbr2);//false

        document.write(nbr1 >= nbr2);//false

       /*
            AND -> &&
            OR -> ||

       */

       // Opérateur AND : il evalue le résultat en TRUE si les expressions sont TRUE ,si l'une des deus expressions testé est FALSE alors le resultat sera FALSE
       document.write(br)
       document.write(true && true);//true
       document.write(br);
       document.write(false && true);//false
       document.write(br);
       document.write(false && false);//false

       //Operateur OR : il evalue le resultat en TRUE si une ou deux expression sont true , si les deux expression sont false alors le resultat sera false
       document.write(br)
       document.write(true || true );//true
       document.write(br);
       document.write(false || true);//true
       document.write(br);
       document.write(false || false);//false

       //Operateur NOT : il transforme ce qui est true en false et ce qui est false en true
       document.write(br)
       document.write(!true);//true
       document.write(br);
       document.write(!false);//true
       document.write(br);
