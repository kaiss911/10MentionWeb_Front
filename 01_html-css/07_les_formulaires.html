<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <meta name="author" content="kaiss">
    <title>les formulaires</title>
    <link rel="stylesheet" href="assets/css/07_les_formulaires.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet"> -->
</head>
<body>
    <h1>Mon premier formulaire en HTML</h1>
    <!-- Le formulaire sert à récupérer des données que l'utilisateur va entrer et les envoyer au serveurs pour un traitement(en PHP par exemple): login, formulaire de contact et même pour le chat Facebook -->
    <!-- 
        Je déclare le formulaire avec la balise form : <form> est une balise essentielle, elle permet d'indiquer le debut d'un formumair, dont on se servira énormément en développement. cette balise fonctionne avec deux attributs essentiels :
            - action : permet d'indiquer ou l'on récupère les données envoyées par l'utilisateur, il permet d'indiquer l'adresse de la page ou du fichier qui va traiter les informations envoyées parle formulaire.
            -method : permet d'indiquer si on recupere les données ou bien on les envoie .Exemple :
            lorsque l'on s'inscrit sur un site ,on envoie les données vers la base de données (BDD),
            lorsque l'on se connecte, on récupére et verifie des données qui se trouve déja dans une BDD
            ->method=Get 
     -->
     <form action="#" method="post" enctype="multipart/form-data">  <!--Début du formulaire-->
        <!-- enctype="multipart/form-data" on l'utilise quand on a un champs d'envoi de fichier dans le formulaire -->
     <fieldset>
        <!-- 
            fieldset permet d'assembler des éléments de notre formulaire lorsqu'ils sont en lien 
         -->
         <legend>Informations personnelles</legend>
            <!-- label désigne l'étiquette du champs, elle permet de définir et d'informer sur l'info attendu -->
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="monnom" placeholder="votre nom de famille" required>
                <!-- input : éléments de saisi de formulaire : son apparence repose grandemment sur la valeur de l'attribut type qui l'accompage -->
                <!-- input avec type text -> zone de texte monoligne
                    name -> pour récupérer la valeur en php (pas d'espace, ni acent, ni caractere speciaux)
                    placeholder -> garder la place = exemple de contenu variable, informer l'utilisateur à ce qui est attendu
                    required -> indique que le champs doit être renseigner c'est un attribut particulier: il n'a pas de valeur
                 -->
            </div>
            <div>
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="votre prenom" maxlength="15" required>
                <!-- maxlength -> le nombre de caractères maximum -->
            </div>
            <div>
                <label for="dateDeNaissance">Votre date de naissance</label>
                <input type="date" name="dateDeNaissance" id="dateDeNaissance">
                <!-- Type date -> permet d'afficher un calendrier pour choisir une date -->
            </div>
            <div>
                <label for="age">Votre âge</label>
                <input type="number" name="age" id="age" placeholder="votre âge">
            </div>
            <!-- Lorsque l'on fait des boutons de type radio cela signifie qu'un seul peut être coché. Naturellement, celui qui a l'attribut checked sera coché d'office. -->
                <!-- div>label+input -->
            <div>
                <input type="radio" name="age1" id="moins15" value="moins15">
                <label for="moins15">Moins de 15 ans</label>
            </div>
            <div>
                <input type="radio" name="age1" id="15-25" value="entre15-20">
                <label for="15-25">15 - 25</label>
            </div>
            <div>
                <input type="radio" name="age1" id="25-40" value="entre25-40" checked>
                <label for="25-40">25 - 40</label>
            </div>
            <div>
                <input type="radio" name="age1" id="vieux" value="plus40">
                <label for="vieux">Encore plus vieux que ça !!!</label>
            </div>
            <div>
                <label for="telephone">Téléphone</label>
                <input type="tel" name="telephone" id="telephone" pattern="^[0-9]{10}$">
                <!-- type tel -> permet d'affichier le sclavier chiffré pour les smartphone -->
                <!-- pattern est une expression rationnelle à laquelle doit correspondre le texte saisie pour étre valide -->
            </div>
            <div>
                <label for="photo"></label>
                <input type="file" name="photo" id="photo">
            </div>
            <div>
                <label for="pays">Vous résidez en :</label>
                <select name="pays" id="pays">
                    <optgroup label="Europe">
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="canada">Canada</option>
                        <option value="etat-unis">Etat-Unis</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="chine">Chine</option>
                        <option value="japon">Japon</option>
                    </optgroup>
                </select>
            </div>
    </fieldset>
    <fieldset>
        <legend>Information de connexion</legend>
        <div>
            <label for="pseudo">Pseudo</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Trouvez un pseudo" required>
        </div>
        <div>
            <label for="mdp">Mot de passe</label>
            <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe" required>
        </div>
        <div>
            <label for="email">Votre email</label>
            <input type="email" name="email" id="email" placeholder="Votre email" required>
        </div>
        <!-- type email -> permet à l'utilisateur de saisir un email la valeur va etre automatiquement validée et vérifiée -->
    </fieldset>
    <fieldset>
        <legend>Vos prochains voyages</legend>
        <div>
            <label for="destination">Choisissez votre voyage</label>
            <div>
                <input type="checkbox" name="voyage" id="destination" value="chine"> En chine ?
                <input type="checkbox" name="voyage" id="destination" value="autriche"> l'Autriche
                <input type="checkbox" name="voyage" id="destination" value="mars"> sur Mars (retour non garanti)
            </div>
            <!-- checkbox -> case à cocher toutes peuvent être cochée attribut checked pour avoir une case cochée par défaut -->
        </div>
        <div>
            <label for="commentaire" id="commentaire">Avez-vous une précision à apporter</label>
            <br>
            <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
        </div>
    </fieldset>

    <div class="envoie">
        <input type="submit" value="S'inscrire">
        <!-- Pour envoyer notre formulaire, on utilise l'input submit-->
        <input type="reset" value="Effacer">
        <!-- pour vider le formulaire / remise à zéro -->
        <input type="button" value="bouton inactif" disabled>
        <!-- pour desactiver un element -->
    </div>
    <!-- 
    Il existe d'autre type d'input:
    - type="url" => saisir une adresse absolue
    - type="color" => saisir une couleur
    - type="serach" => créer un champ de recherche
    - Différents types de chaps de séléction  de date existent:
            date: pour la date (05/08/1989 par exemple)
            time: pour l'heure (13:37 par exemple)
            week : pour la semaine;
            month: pour le mois;
            datetime : pour la date et l'heure ( avec gestion du décalage horaire)
            datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
    -->

    
    </form>
</body>
</html>
