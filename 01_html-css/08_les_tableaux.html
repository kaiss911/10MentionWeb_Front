<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="les tableaux">
    <link rel="stylesheet" href="assets/css/08_les_tableaux.css">
</head>
<body>
    <h1>Un tableau pour les données "tabulaires"</h1>
    <table> <!-- la  balise table definit le début d'un tableau-->
        <caption>ventes de la semaine</caption><!--titre du tableau-->
        <thead><!--l'en-tête du tableau-->
            <tr><!--table row rangée du tableau-->
                <th>Jour</th><!--table head : les en tête des collones-->
                <th>Smartphones</th>
                <th>Tablettes</th>
                <th>Ordinateurs</th>
            </tr>
        
        </thead>
        <tbody><!--le corps du tableau-->
            <tr>
                <td>lundi</td><!--table data : cellules du tableau :colonnes-->
                <td>10</td>
                <td>5</td>
                <td>12</td>
            </tr>
            <tr>
                <td>mardi</td>
                <td>11</td>
                <td>9</td>
                <td>6</td>
            </tr>
            <tr>
                <td>mercredi</td>
                <td>14</td>
                <td>6</td>
                <td>7</td>
            </tr>   
            <tr>
                <td>jeudi</td>
                <td>13</td>
                <td>10</td>
                <td>2</td>
            </tr>   
            <tr>
                <td>vendredi</td>
                <td>15</td>
                <td>10</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>80</td>
                <td>90</td>
                <td>31</td>
            </tr>
        </tfoot><!--table foot : le pied du tableau-->
    </table>
</body>
</html>
