    <!--  
        - Un lien est un élément cliquable permettant de rediriger l'utilisateur vers une section de la page, une nouvelle page, ou encore de lui permettre de télécharger un fichier.
        - Pour créer un lien, nous utilisons la balise <a></a>. Cependant, il est nécessaire de lui attribuer l'attribut "href" pour indiquer vers quelle page, lien ou fichier il doit diriger.
            - Un lien peut rediriger :
                -> Vers un autre site (lien externe) -> lien absolu -> https://www.youtube.com
                -> Vers une autre page du site (lien interne) -> lien relatif -> mapage.html
                -> Vers un fichier (image, PDF, ZIP...)
        - Le texte à l'intérieur de la balise est appelé "ancre du lien."
    -->
    <a href="01_balise_d_affichage.html">lien vers Youtube</a><br>
    <a href="01_balise_d_affichage.html">lien vers la page 01_balise_d_affichage</a>
