<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ma seconde page en html">
    <!--
        Cette balise meta avec la valeur description de l'atttribut name fournit une court description de la page.
        Cela peut être utilisé par les moteurs de recherche pour afficher un extrait de description sous le lien vers la page dans les resultats de recherche (le SERP)
    -->

    <meta name="author" content="Kaïss">
    <!--
        Cette balise avec la valeur author de l'attribut name spécifie l'auteur de la page.
        Elle peut être utiliser pour indique qui a crée le contenu de la page
    -->

    <title>Balises de texte et CSS</title>
</head>
<body>
    <!--
        Les balise HTML peuvent être classées en deux types principaux :
        -Les balises en ligne (inline)
        -Les balises bloc (block)
        Ces categories décrivent comment les éléments HTML s'affichent et interagissent avec les éléments qui les entourent
    -->
    <!--
        Un élément de type en ligne :
        - n'est pas précédé ou suivi d'un saut de ligne
        - ne peut pas avoir de taille définie
    -->
    <!--
        Un élément de type block :
        - est toujours précéder ou suivi d'un saut de ligne
        - peut avoir une taille définie -> il occupe toute la largeur (de la page) disponible
    -->
        <h1>Titre h1</h1>
        <!--
            La balise <h1> est une balise HTML utiliser pour définir un titre de premier niveau dans une page web. Le "h" dans h1 signifie "header" et "1" indique que c'est le titre le plus haut dans la hiérarchie des titres.
                En HTML, les balises de titres vont de h1 a h6 ou h1 est le titre de premier niveau (le plus important) et h6 est le titre de sixieme niveaux (le moins important)
                Chaque niveau de titre représente un hiérarchie, et les titres sont utilisés pour organiser et structurer le contenu de la page
                Les titres sont des elements de types bloc : suivis d'un retour a la ligne et une marge par défaut.
        -->
        
        <h2>Titre h2</h2>    
       <!-- h${Titre $} -->
       <hr> <!-- hr horizontal ruler -->
       <h2>Titre h2</h2> 
       <h2>Titre h2</h2> 
       <h2>Titre h2</h2> 
        
    </body>
    </html>
